<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proactive Resource Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>System Monitor</h1>
            <div id="status-badge" class="badge">Checking...</div>
        </header>

        <main class="grid">
            <section class="card col-6">
                <h2>CPU</h2>
                <div class="gauge-container">
                    <div id="cpu-gauge" class="gauge">0</div>
                </div>
            </section>

            <section class="card col-6">
                <h2>Memory</h2>
                <div class="gauge-container">
                    <div id="mem-gauge" class="gauge">0</div>
                </div>
            </section>

            <section class="card col-12">
                <h2>Environment</h2>
                <div id="sys-info" class="mono-text">Loading system metrics...</div>
            </section>

            <section class="card col-12">
                <div class="card-header">
                    <h2>Live Activity</h2>
                    <div class="controls">
                        <span class="badge filter">All</span>
                        <span class="badge filter info">Info</span>
                        <span class="badge filter error">Error</span>
                    </div>
                </div>
                <div id="log-viewer" class="log-container mono-text">
                    <div class="log-entry">Waiting for stream...</div>
                </div>
            </section>

            <section class="card col-12">
                <h2>Timeline</h2>
                <div id="activity-history" class="activity-list">
                    <div class="activity-item">
                        <span class="time">--:--</span>
                        <span class="event">Initializing tracker...</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Generated by Pi ðŸ¥§ â€¢ Nightly Innovation</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
